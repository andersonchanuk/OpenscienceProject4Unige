
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Geneva Internship SDG Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #CE3267;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #A0254B;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .filter-section {
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 900px;
            margin: 20px auto;
        }
        .filter-section h2 {
            margin-top: 0;
        }
        .filter-section label {
            display: block;
            margin: 10px 0 5px;
        }
        .filter-section select, .filter-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .filter-section button {
            background-color: #CE3267;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-section button:hover {
            background-color: #A0254B;
        }
    </style>
</head>
<body>
    <header>
        <h1>University of Geneva Internship SDG Platform</h1>
        <p>Discover Exciting Internships Exclusively for University of Geneva Students</p>
        <div class="language-selector">
            <select>
                <option value="en">ENG</option>
                <option value="fr">FRE</option>
            </select>
        </div>
    <a href="add_jobs.html" style="position: absolute; top: 20px; left: 30px; background-color: grey; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">For Institutions</a>
</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About SDG</a>
        <a href="#">Internships</a>
        <a href="#">Events</a>
        <a href="#">Contact</a>
    </nav>

    <div class="filter-section">
        <h2>Search Internships</h2>
        <form action="after_search.html" method="get">
            <label for="faculty">Faculty:</label>
            <select id="faculty" name="faculty">
                <option value="">Select a faculty</option>
                <option value="science">Faculty of Science</option>
                <option value="medicine">Faculty of Medicine</option>
                <option value="arts">Faculty of Arts</option>
                <option value="economics">Faculty of Economics and Management</option>
                <option value="social">Faculty of Social Sciences</option>
            </select>

            <label for="sector">Activity Sector:</label>
            <select id="sector" name="sector">
                <option value="">Select a sector</option>
                <option value="technology">Technology</option>
                <option value="finance">Finance</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
            </select>

            <label for="availability-range">Availability Range:</label>
            <input type="date" id="availability-start" name="availability-start" placeholder="Start Date">
            <input type="date" id="availability-end" name="availability-end" placeholder="End Date">

            <label for="language">Language of Internship:</label>
            <select id="language" name="language">
                <option value="">Select language</option>
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="bilingual">Bilingual</option>
            </select>

            <label for="hours">Maximum Hours Per Week:</label>
            <input type="number" id="hours" name="hours" placeholder="e.g., 20">

            <label for="keywords">Search by Keywords:</label>
            <input type="text" id="keywords" name="keywords" placeholder="e.g., research, analysis">

            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
